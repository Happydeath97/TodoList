<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>ToDo List</title>
</head>
<body>
  <div class="headline">TODO LIST</div>
  <div class="todo-list">

    <div class="todo-head">
      <input class="input-bar" id="todo-item" type="text" />
      <input class="input-date" id="date-picker" type="date" />
      <button class="add-button" onclick="addTodo();">ADD</button>
    </div>
    
    <div id="todo-list"></div>

  </div>

  <script src="todoscript.js"></script>

</body>
</html>
